name: Scala CI for monorepo

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scala:
    defaults:
      run:
        working-directory: ./programming-in-scala-2015/src/scala
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        cache: 'sbt'
        distribution: 'temurin'
        java-version: '21'
    - uses: sbt/setup-sbt@v1
    - run: java --version
    - run: sbt --version

  scala-compile:
    defaults:
      run:
        working-directory: ./programming-in-scala-2015/src/scala
    needs: scala
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        cache: 'sbt'
        distribution: 'temurin'
        java-version: '21'
    - uses: sbt/setup-sbt@v1
    - run: sbt compile

  scala-test:
    defaults:
      run:
        working-directory: ./programming-in-scala-2015/src/scala
    needs: scala-compile
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        cache: 'sbt'
        distribution: 'temurin'
        java-version: '21'
    - uses: sbt/setup-sbt@v1
    - run: sbt test
